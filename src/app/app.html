<label for="price">Price: {{ price | currency }}<br /></label>

<label for="quantity">Quantity:</label>

<input type="number" id="quantity" [value]="quantity()" (input)="changeQuantity($event.target.valueAsNumber)" /><br />
Total Price: {{ totalPrice() | currency:"LKR" }}<br /><br />

<hr>

<input type="text" name="" id="" placeholder="Search products..." (input)="updateFilterName($event)"><br /><br />

@for (product of filteredProducts(); track $index) {
<div>
    <h3>{{ product.name }}</h3>
    <p>Price: {{ product.price | currency }}</p>
    <p>Description: {{ product.id }}</p>
</div>
}

<hr>

<app-user-list />
